<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

<div class="container">
    <div class="login-box">
        <form method=POST action="/login" enctype="multipart/form-data">
            <h2>Mis Contactos</h2>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" th:value="${nombreuser}" name="nombreuser" class="form-control" placeholder="Usuario" required/>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" th:value="${nombrepass}" name="nombrepass" class="form-control" placeholder="Contrasenia" required/>
            </div>
            <div class="remember-forget">
                <a href="#">¿Olvido su contraseña?</a>
            </div>
            <button type="submit">Ingresar</button>
            <div class="register-link">
                <a href="/registro">Todavia no tenes cuenta? Registrate acá!</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
