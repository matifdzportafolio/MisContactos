<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...">
    <link rel="stylesheet" href="css/contactos.css"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navcss">
    <a class="navbar-brand"  href="/">
        <i class="fas fa-briefcase"></i> Mis Contactos
    </a>
    <div class="navbar-nav ml-auto">
        <a class="navbar-brand"  href="/perfil">
            <i class="fas fa-briefcase"></i> Mi Perfil
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
    </div>
</div>

<div class="container mt-4">
    <div class="row">
    </div>
</div>

<div class="container mt-1">
    <div class="row">
        <div class="col-md-4">
            <div class="rounded-box text-center large-text mb-3">
                Contactos agendados:
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
    </div>
    <table class="table table-striped table-bordered mb-5">
        <thead class="table-success">
        <tr>
            <th class="text-center">Apellido</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Telefono</th>
            <th class="text-center">Email</th>
            <th class="text-center">Fecha Nac.</th>
            <th class="text-center">Categoria</th>
            <th class="text-center">Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${contactos}">
            <td class="text-center" th:text="${contacto.apellido}">Apellido</td>
            <td class="text-center" th:text="${contacto.nombre}">Nombre</td>
            <td class="text-center" th:text="${contacto.telefono}">Telefono</td>
            <td class="text-center" th:text="${contacto.email}">Email</td>
            <td class="text-center" th:text="${contacto.fechaNac}">Fecha Nac.</td>
            <td class="text-center" th:text="${contacto.categoria.nombre}">Categoria</td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/contactos/{id}(id=${contacto.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
