<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Configuración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...">
    <link rel="stylesheet" href="css/perfil.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navcss">
    <a class="navbar-brand"  href="/">
        <i class="fas fa-briefcase"></i> Mis Contactos
    </a>
</nav>

<div class="container mt-5">
    <form method="POST" action="/perfil" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <div class="profile-container">
                <div class="profile text-center mt-4">
                    <i class="fas fa-user-circle fa-5x mb-3"></i>
                    <h2 class="mb-2"><span th:text="${usuario.nombre}"></span><span> </span><span th:text="${usuario.apellido}"></span></h2>
                    <p class="text-muted mb-3 num-contactos"><small><span th:text="${usuario.contactos.size()}"></span> contactos agendados</small></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="profile-container">
                <div class="settings">
                    <h2 class="text-center">Mis datos personales</h2>
                    <form>
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" class="form-control" id="usuario" th:value="${usuario.nombreUser}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" th:value="${usuario.celular}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:value="${usuario.mail}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenia" th:value="${usuario.contrasenia}" disabled>
                        </div>
                        <div class="text-center mb-3">
                            <button class="btn btn-danger">Cerrar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
